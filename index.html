<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section>
            <h1>Encriptador de Mensagens</h1>
            <textarea name="inp" id="input" cols="40" rows="3" placeholder="Digite um texto..."></textarea>
            <button onclick="encriptar()" id="btn1">Encriptar</button>
            <button onclick="limpar()" id="btn3">Limpar</button>
            <button onclick="desencriptar()" id="btn2">Desencriptar</button>
            <textarea name="" id="res" cols="40" rows="3" readonly>Preencha os dados da caixa acima para encriptar uma mensagem!</textarea>
        </section>
    </div>
    
    <footer>
        &copf; Site criado por <a href="https://github.com/GRodrigues10" target="_blank">Gabriel Rodrigues</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
